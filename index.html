<!DOCTYPE html>
<html>
    <head>
        <title>Shape Up or Shape Out</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
   
    <h3>Rectangle:</h3>
    <input id="recWidth" type="text"><input id="recHeight" type="text"><button id="recBtn">Insert</button>
    <h3>Square:</h3>
    <input id="sqSide" type="text"><button id="sqBtn">Insert</button>
    <h3>Circle</h3>
    <input id="circRadius" type="text"><button id="circBtn">Insert</button>
    <h3>Isoceles Right Triangle:</h3>
    <input id="triHeight" type="text"><button id="triBtn">Insert</button>
    
    <div id="myCanvas">
    <div id="myValues">
    <h6 class="currentShape">Shape Name:</h6>
    <h6 class="currentWidth">Width:</h6>
    <h6 class="currentHeight">Height:</h6>
    <h6 class="currentRadius">Radius:</h6>
    <h6 class="currentArea">Area:</h6>
    <h6 class="currentPerimeter">Perimeter:</h6>
    </div>
    </div>


    <script src="app.js"></script>
    </body>
</html>
